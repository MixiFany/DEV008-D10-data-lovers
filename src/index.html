<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Lovers. Pokemon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!--Encabezado, logo pokemon-->
  <Header>
    <div class="imgstyle">
      <img id="img__logopokemon" class="img__logopokemon" src="imagenes/Pokemon-Logo.jpg">
    </div>
  </Header>
  <main>
<!--Imagen central con pokemon-->
    <h1 id="bienvenida" class="bienvenida">¡BIENVENIDO FUTURO MAESTRO POKEMON!</h1>
    <div id="imagen__central" class="imagen__central">
      <img id="imagen__centralpokemon" class="imagen__centralpokemon" src="imagenes/pokemones pra.generacion.jpg">
    </div>
<!--menú de buscar, ordenar y filtrar-->
    <div id="search_filter_order" class="search_filter_order">
      <input type="text" id="search_pokemon" Class="search_pokemon" placeholder="Buscar">
      <select id="filterType" class="filterType">
        <option selected value="all">Tipo de Pokemon</option>
        <option value="electric">Eléctrico</option>
        <option value="fairy">Hada</option>
        <option value="fighting">Luchador</option>
        <option value="fire">Fuego</option>
        <option value="flying">Volador</option>
        <option value="grass">Planta</option>
        <option value="ground">Tierra</option>
        <option value="ice">Hielo</option>
        <option value="poison">Venenoso</option>
        <option value="psychic">Psíquico</option>
        <option value="rock">Piedra</option>
        <option value="water">Agua</option>
      </select>
      <select id="filterGeneration" class="filterGeneration">
        <option selected value="all">Generación</option>
        <option value="generacionikanto">Generación I. Kanto</option>
        <option value="generacioniikanto">Generación II. Johto</option>
      </select>
      <select id="order__a-z" class="order__a-z">
        <option selected value="all">Ordenar</option>
        <option value="order__a-z">A-Z</option>
        <option value="order__z-a">Z-A</option>
        <option value="order__+a-">de Mayor a Menor</option>
        <option value="order__-a+">de Menor a Mayor</option>
      </select>
    </div>
<!--Cartas animadas de Pokemon-->
    <div id="cards" class="cards">
      <!---div vacio-->
    </div>
  </main>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>
<footer id="footerproject" class="footerproject"><b>copyright, 2023. Camila Seguel-Mixi Cruz.</b></footer>

</html>
